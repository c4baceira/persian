<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>persian</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
   <div ng-app="danicab" ng-controller="MainController" ng-init="loadAccounts()">

      <h3>Persian</h3>
      <!-- <a href="{{link}}" target="_blank">hello world!</a>{{ counter }}
       test é o nome da funcao declarada no main.js controller 
      <button class="btn btn-success" ng-click="test()">Click me</button>-->
      <h2>Accounts:</h2>
      <div class="row">
         <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
               <a ng-repeat="n in accountsList" class="list-group-item list-group-item-action" id="{{$index}}"
                  data-toggle="list" href="#account-{{$index}}" role="tab" aria-controls="home"
                  ng-click="selectAccount($event)">{{n.name}}</a>
            </div>
         </div>
         <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
               <div ng-repeat="n in accountsList" class="tab-pane fade " id="account-{{$index}}" role="tabpanel"
                  aria-labelledby="list-home-list">{{n.balance}} €
               </div>
            </div>
         </div>
      </div>

      <a href="{{openLink}}" class="btn btn-dark">Open</a>
      <a href="manAccount.html" class="btn btn-warning">Manage Accounts</a>

   </div>
   <script>
      window.jQuery = window.$ = require('jquery');
   </script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.js" crossorigin="anonymous"></script>
   <script src="./view.js"></script>
   <script src="./backend.js"></script>
</body>

</html>
